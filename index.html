<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IngressAI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #111;
    }
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 50px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: linear-gradient(145deg, #e6eef5, #ffffff);
      border-radius: 24px;
      padding: 20px;
      width: 280px;
      box-shadow: 4px 4px 12px #cfd8e3, -4px -4px 12px #ffffff;
      text-align: center;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
      scroll-margin-top: 100px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 80px;
      margin-bottom: 10px;
    }
    .card-title {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 18px;
    }
    .card-expand {
      margin-top: 12px;
      font-size: 13px;
      color: #007bff;
    }
    .card-details {
      margin-top: 15px;
      display: none;
      text-align: left;
      font-size: 14px;
      background: #ffffff;
      border-radius: 16px;
      padding: 15px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-details p {
      margin-bottom: 10px;
    }
    .event-section {
      margin-top: 60px;
      text-align: center;
    }
    .event-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
      scroll-margin-top: 100px;
    }
    .event-details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      animation: fadeIn 0.4s ease-in-out;
    }
    .btn-vermais {
      margin-top: 10px;
      background-color: #e5f0ff;
      color: #0044cc;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn-vermais:hover {
      background-color: #d1e4ff;
    }
  </style>
</head>
<body>
  <!-- conteúdo mantido -->
  <script>
    function toggleCard(card) {
      const details = card.querySelector('.card-details');
      const allCards = document.querySelectorAll('.card-details');
      allCards.forEach(el => { if (el !== details) el.style.display = 'none'; });
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
      if (details.style.display === 'block') card.scrollIntoView({ behavior: 'smooth' });
    }

    function toggleEvent(button, id) {
      const card = document.getElementById(id);
      const details = card.querySelector('.event-details');
      const all = document.querySelectorAll('.event-details');
      all.forEach(el => { if (el !== details) el.style.display = 'none'; });
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
      if (details.style.display === 'block') card.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
