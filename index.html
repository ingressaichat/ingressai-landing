<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IngressAI | Venda de Ingressos com Inteligência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0f172a; /* tom azul escuro */
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      .logo {
        width: 180px;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 30px;
        color: #cbd5e1;
      }

      .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        background-color: #1d4ed8;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2563eb;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .btn i {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>

    <!-- LOGO -->
    <img src="logo.png" alt="IngressAI Logo" class="logo" />

    <h1>IngressAI</h1>
    <p>Venda de ingressos automatizada com inteligência artificial. Crie, venda e valide seus eventos de forma fácil com nosso bot no WhatsApp.</p>

    <!-- BOTÕES -->
    <div class="buttons">
      <a href="https://wa.me/5534999992747" class="btn">
        <i class="fas fa-robot"></i> Acessar o Bot
      </a>
      <a href="mailto:contato@ingressai.chat" class="btn">
        <i class="fas fa-envelope"></i> Enviar E-mail
      </a>
      <a href="https://instagram.com/ingressai" class="btn" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>

    <!-- RODAPÉ -->
    <footer>
      © 2025 IngressAI • Todos os direitos reservados
    </footer>

  </body>
</html>
