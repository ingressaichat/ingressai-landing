<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>IngressAI — Ingressos em minutos, direto no WhatsApp</title>
  <meta name="description" content="Compre ingressos em minutos pelo WhatsApp. Vitrine por cidade, checkout instantâneo, repasse T+0 e validação por QR Code." />
  <meta name="robots" content="index,follow,max-image-preview:large" />
  <meta property="og:title" content="IngressAI — Ingressos em minutos" />
  <meta property="og:description" content="Vitrine por cidade, checkout instantâneo, QR Code antifraude e repasse T+0." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://ingressai.chat/logo_ingressai.png" />
  <meta property="og:site_name" content="IngressAI" />
  <meta property="og:locale" content="pt_BR" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#2F7DD9" />
  <meta name="color-scheme" content="light" />
  <link rel="icon" href="./favicon.png" type="image/png" />
  <link rel="preload" as="image" href="./logo_ingressai.png" />

  <style>/* === todo o seu CSS compacto (idêntico ao que você enviou) === */</style>

  <!-- Descoberta da API (permite override via ?api=...) -->
  <script>
    (function () {
      const qsApi = new URLSearchParams(location.search).get("api") || "";
      const PROD = "https://ingressai-backend-production.up.railway.app/api";
      function normalizeApi(raw){
        let s = String(raw||"").trim().replace(/[.\s/]+$/g,"");
        if(!/\/api$/i.test(s)) s += "/api";
        s = s.replace(/([^:])\/{2,}/g,"$1/");
        return s;
      }
      window.INGRESSAI_API = normalizeApi(qsApi || PROD);
    })();
  </script>

  <script defer src="./app/app.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header role="banner">
    <div class="container nav">
      <div class="nav-actions">
        <a href="#vitrine" class="link-like">Vitrine</a>
        <a href="#organizadores" class="link-like" id="nav-org">Organizadores</a>
        <a href="#validador" class="link-like" id="nav-val" hidden>Validador</a>
        <a href="#" class="link-like" id="nav-login" data-login>Entrar</a>
        <span class="tag off" id="auth-indicator" aria-live="polite">offline</span>
      </div>
    </div>
  </header>

  <!-- MAIN (hero + vitrine + organizadores + validador + sheet) -->
  <!-- === (idêntico ao markup que você enviou; removi duplicidades e mantive o modal OTP) === -->

  <!-- MODAL LOGIN (OTP) -->
  <div class="modal" id="login-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3>Entrar no Dashboard</h3>
      <label class="sr-only" for="login-phone">Seu WhatsApp (com DDI + DDD)</label>
      <input id="login-phone" class="input" inputmode="numeric" placeholder="ex.: 5534999999999" autocomplete="tel" />
      <div class="modal-actions">
        <button class="btn btn--ghost btn--sm" id="login-cancel" type="button">Cancelar</button>
        <button class="btn btn--secondary btn--sm" id="login-send" type="button">Receber código</button>
      </div>

      <div id="code-block" style="display:none">
        <label class="sr-only" for="login-code">Código de verificação</label>
        <input id="login-code" class="input" inputmode="numeric" maxlength="6" placeholder="Código (4–6 dígitos)" />
        <div class="modal-actions">
          <button class="btn btn--ghost btn--sm" id="code-back" type="button">Voltar</button>
          <button class="btn btn--secondary btn--sm" id="code-verify" type="button">Verificar</button>
        </div>
      </div>
      <div class="hint" id="login-hint"></div>
    </div>
  </div>

  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"Organization","name":"IngressAI","url":"https://ingressai.chat/","logo":"https://ingressai.chat/logo_ingressai.png","sameAs":["https://instagram.com/ingressai"],"contactPoint":[{"@type":"ContactPoint","contactType":"customer support","areaServed":"BR","availableLanguage":"pt-BR"}]}
  </script>
</body>
</html>
