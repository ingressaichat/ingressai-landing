<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IngressAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: #0f0f0f;
      width: 100%;
      text-align: center;
      padding: 2rem 0 1rem;
      z-index: 1000;
    }

    header img {
      height: 80px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    .slogan {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      max-width: 90%;
      line-height: 1.6;
      color: #ccc;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-container {
      margin-top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background: #ffffff;
      color: #0f0f0f;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      width: 260px;
      text-align: center;
    }

    .btn:hover {
      background: #00ffcc;
      transform: scale(1.03);
    }

    footer {
      margin-top: auto;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo da IngressAI" />
  </header>

  <section class="slogan">
    IngressAI: a revolução automatizada na venda e validação de ingressos via WhatsApp.
  </section>

  <section class="btn-container">
    <a href="https://www.instagram.com/ingressai" target="_blank" class="btn">Instagram</a>
    <a href="https://wa.me/5534999992747" target="_blank" class="btn">Falar com o Bot</a>
    <a href="mailto:contato@ingressai.chat" class="btn">Contato por E-mail</a>
  </section>

  <footer>
    © 2025 IngressAI. Todos os direitos reservados.
  </footer>

</body>
</html>
