.vitrine-card .evento-detalhes {

.vitrine-card.expanded .evento-detalhes {

}
.vitrine-card .comprar {

  padding: 10px 20px;
  background: #007aff;
  color: #fff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 500;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
