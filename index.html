<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IngressAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0057d8;
      color: white;
      scroll-behavior: smooth;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 40px;
    }

    .btn {
      background-color: white;
      color: #0057d8;
      border: none;
      border-radius: 10px;
      padding: 14px 24px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    footer {
      padding: 30px 20px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <section class="section" id="home">
    <img src="logo.png" alt="IngressAI Logo" class="logo" />
    <p style="font-size: 20px; max-width: 300px;">
      Bem-vindo ao IngressAI – automação de ingressos via WhatsApp com inteligência.
    </p>
  </section>

  <!-- INSTAGRAM -->
  <section class="section" id="instagram">
    <a href="https://www.instagram.com/ingressai" target="_blank" class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      Siga no Instagram
    </a>
  </section>

  <!-- BOT WHATSAPP -->
  <section class="section" id="bot">
    <a href="https://wa.me/5534999992747" target="_blank" class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384007.png" alt="WhatsApp Bot">
      Iniciar Bot do WhatsApp
    </a>
  </section>

  <!-- CONTATO EMAIL -->
  <section class="section" id="contato">
    <a href="mailto:contato@ingressai.chat" class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
      Enviar E-mail
    </a>
  </section>

  <footer>
    © 2025 IngressAI.chat — Todos os direitos reservados.
  </footer>

</body>
</html>
